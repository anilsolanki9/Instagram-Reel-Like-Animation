<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Card Like UI</title>
    <script src="https://kit.fontawesome.com/f80e3ee2a2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div id="overlay">
          <div class="mid">
            <i class="fa-solid fa-volume-high audible"></i>
            <!-- below is muted -->
            <i class="fa-solid fa-volume-xmark muted"></i>
            <i class="fa-solid fa-play play"></i>
          </div>
        </div>
        <div class="video-container">
          <video
            loop
            src="./assets/SnapInsta.to_AQMfqkBRqqpBPpzXbklLPScIv0U9GK-10ZuwalHPSjbnFd6IEyqZpI9w1HCVtxHelevpRMtmsllzhQedtBX0kumiPx1yM3PaCk8ItmM.mp4"
          ></video>
        </div>
        <div class="content">
          <div class="top">
            <h2>Reels</h2>
            <i class="fa-regular fa-camera" style="color: #ffffff"></i>
          </div>
          <div class="centralArea">
            <i class="fa-solid fa-heart"></i>
          </div>
          <div class="bottom">
            <div class="left">
              <a href="https://www.instagram.com/anuvjain/" target="_blank"
                ><img
                  src="https://yt3.googleusercontent.com/ytc/AIdro_mdxzvsfx8mNSSRcQCqGp6bPufSFMzDAPOGEGh2ZjV0ykg=s900-c-k-c0x00ffffff-no-rj"
                  alt=""
              /></a>
              <h3>anuvjain</h3>
              <div class="follow-btn">Follow</div>
            </div>
            <div class="right">
              <i class="fa-regular fa-heart line-heart"></i>
              <!-- below is clicked heart -->
              <i class="fa-solid fa-heart filled-heart"></i>
              <p>556k</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
